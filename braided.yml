# This environment is intended to be used for running JamUNet and additional notebooks

name: braided_env_base
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - pip
  - pytorch
  - torchvision
  - pytorch-cuda=12.1   
  - gdal                
  - pandas              
  - scikit-learn        
  - seaborn             
  - ipympl              
  - nodejs              
  - ipykernel           
  - pip:
    - rasterio          
    - tqdm              